<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Meeting Card</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="meeting live">
      <div class="meeting-top">
        <div class="meeting-details">
          <p class="meeting-title">Quarterly Board Meeting of BodAdmin Limited</p>
          <div class="details">
            <span class="meeting-type">
              <img src="svgs/globe.svg">
              <p>Virtual</p>
            </span>
            <span class="meeting-date">
              <img src="svgs/calendar.svg">
              <p>6th October, 2022</p>
            </span>
            <span class="meeting-time">
              <img src="svgs/clock.svg">
              <p>5:00 PM</p>
            </span>
          </div>
        </div>
        <button class="black-button">Open</button>
      </div> 
      <div class="meeting-btm live-btm">
        <div class="live-tag">
          <div class="pill black-pill">
            <span class="indicator red"></span>
            <p>Live</p>
          </div>
        </div>
        <div class="attendance">
          <p class="btm">Attendance</p>
          <div class="pill yellow-pill">
            <span class="indicator yellow"></span>
            <p>In Progress</p>
          </div>
        </div>
        <div class="minutes">
          <p class="btm">Minutes</p>
          <div class="pill yellow-pill">
            <span class="indicator yellow"></span>
            <p>In Progress</p>
          </div>
        </div>
        <div class="options live">
          <img src="svgs/option.svg">
        </div>
      </div>
    </div>
    <div class="meeting upcoming">
      <div class="meeting-top">
        <div class="meeting-details">
          <p class="meeting-title">Finance & Budgeting Committee Meeting</p>
          <div class="details">
            <span class="meeting-type">
              <img src="svgs/globe.svg">
              <p>Virtual</p>
            </span>
            <span class="meeting-date">
              <img src="svgs/calendar.svg">
              <p>12th October, 2022</p>
            </span>
            <span class="meeting-time">
              <img src="svgs/clock.svg">
              <p>10:00 AM</p>
            </span>
          </div>
        </div>
        <button class="white-button">Open</button>
      </div> 
      <div class="meeting-btm upcoming-btm">
        <div class="notice-of-meeting">
          <p class="btm">Notice of meeting</p>
          <div class="pill grey-pill">
            <span class="indicator green"></span>
            <p>Sent</p>
          </div>
        </div>
        <div class="meeting-pack">
          <p class="btm">Meeting pack</p>
          <div class="pill grey-pill">
            <span class="indicator green"></span>
            <p>Circulated</p>
          </div>
        </div>
        <div class="options upcoming">
          <img src="svgs/option.svg">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
